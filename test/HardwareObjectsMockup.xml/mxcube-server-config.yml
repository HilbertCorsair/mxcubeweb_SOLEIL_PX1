server:
  SECRET_KEY: "ASECRETKEY"
  SESSION_TYPE: "redis"
  SESSION_KEY_PREFIX: "mxcube:session:"
  DEBUG: False
  STREAMED_VIDEO: True

  ALLOWED_CORS_ORIGINS:
    - "http://localhost:8081"

mxcube:
  VIDEO_FORMAT: MJPEG

  adapter_properties:
#      energy:
#        precision: 4

      wavelength:
        adapts: energy
        precision: 4

#      resolution:
#        precision: 3
      
#      transmission:
#        precision: 2

#      fast_shutter:
#        adapter: DuoStateAdapter

#      safety_shutter:
#        adapter: DuoStateAdapter

#      machine_info:
#        adapter: MachineInfoAdapter
      
#      flux:
#        adapter: ActuatorAdapter
#        precision: 2

#      data_publisher:
#        adapter: DataPublisherAdapter

      cryo:
        adapts: diffractometer.cryostream
        adapter: CryoAdapter
        precision: 1
        signals:
          stateChanged: ignore

      capillary:
        adapts: diffractometer.capillary
        adapter: DuoStateAdapter

      beamstop:
        adapts: diffractometer.beamstop
        adapter: DuoStateAdapter

      detector_distance:
        adapts: detector.distance
        adapter: MotorAdapter

#      detector:
#        adapter: DetectorAdapter

#      beam:
#        adapter: BeamAdapter

      omega:
        adapts: diffractometer.omega
        adapter: MotorAdapter

  ui_properties:
    sample_view:
      id: sample_view
      components:
        -
          name: Omega
          attribute: diffractometer.phi
          step: 90
          precision: 1
        -
          name: Kappa
          attribute: diffractomter.kappa
          step: 0.1
          precision: 1
        -
          name: Kappa Phi
          attribute: diffractomter.kappa_phi
          step: 0.1
          precision: 1


    beamline_setup:
      id: beamline_setup
      components:
        - 
          name: Safety shutter
          attribute: safety_shutter
        -
          name: Fast Shutter
          attribute: fast_shutter
        -
          name: Capillary
          attribute: diffractometer.capillary
        -
          name: Beamstop
          attribute: diffractometer.beamstop
        -
          name: Energy
          attribute: energy
          step: 0.001
          precision: 4
        -
          name: Wavelength
          attribute: energy.wavelength
          step: 0.01
          precision: 2
        -
          name: Resolution
          attribute: resolution
          step: 0.001
          precision: 3
        -
          name: Detector
          attribute: detector.distance
          step: 0.1
          precision: 1
        -
          name: Transmission
          attribute: transmission
          step: 0.1
          precision: 1
        -
          name: Flux
          attribute: flux
          precision: 2
        -
          name: Cryo
          attribute: diffractometer.cryo
          precision: 2







    
